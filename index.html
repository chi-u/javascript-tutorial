<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Work</title>
        <style>
            * {padding: 0;margin :0 ;}
            canvas { background:#eee;display:block;margin:0 auto ;}
        </style>
    </head>
    <body>
        <canvas id ="myCanvas" width ="480" height="600"></canvas>
        <script>
            //JavaScriptのコード
            /*
            ボールのクラスを作成しました
            ゲームの状態のクラス
            あと
            ブロック　PADDLEの作成
            メソッドの調整
            */
            class Ball{
                _Radius;
                _x=canvas.width/2;
                _y=canvas.height-100;
                _dx=5;
                _dy=-5;
                constructor(Radius){
                    this._Radius =Radius;
                }
                draw(c){
                    c.beginPath();
                    c.arc(this._x, this._y,this._Radius, 0, Math.PI*2,false);
                    c.fillStyle = "green";
                    c.fill();
                    c.closePath();
                }
                update(){
                    this._x += this._dx;
                    this._y += this._dy;
                }
                getRadius(){
                    return this._Radius;
                }
                getX(){
                    return this._x +this._dx;
                }
                getY(){
                    return this._y + this._dy;
                }
                turnX(){
                    this._dx *= -1; 
                }
                turnY(){
                    this._dy *= -1; 
                }
                check(){
                    if(ball.getY()< ball.getRadius()){
                    ball.turnY();    
                
              
                }else if(ball.getX() >paddle.getPosition() && ball.getX() < paddle.getPosition() + paddle.getWidth() && ball.getY() > canvas.height-paddle.getHeight()-50 && ball.getY() < canvas.height-50){
                       ball.turnY();
                }else if(ball.getY() >canvas.height-paddle.getHeight()-50){
                    lives--;
                    if(!lives){
                    alert("GAME OVER");
                    document.location.reload();
                    }else{
                        ball=new Ball(10);
                        paddle.setPosition((canvas.width-paddle.getWidth())/2);
                    }

                      
                }
                if(ball.getX() < ball.getRadius() || ball.getX()> canvas.width - ball.getRadius()){
                    ball.turnX();    
                }
                if(leftPressed && paddle.getPosition() > 0){
                    paddle.setPosition(paddle.getPosition()-7);
                }else if(rightPressed && paddle.getPosition() < canvas.width-paddle.getWidth()){
                    paddle.setPosition(paddle.getPosition()+7);
                }
                ball.update();
                }
            }
            class Rect{
                _height;
                _width;
                constructor(height,width){
                    this._width= width;
                    this._height= height;
                }
                getHeight(){
                    return this._height;
                }
                getWidth(){
                    return this._width;
                }
            }          
            class Paddle extends Rect{
                _position;
                constructor(height,width){
                    super(height,width);
                    this._position=(canvas.width-width)/2;
                }
                getPosition(){
                    return this._position;
                }
                setPosition(position){
                    this._position=position;
                }
                draw(c){
                    c.beginPath();
                c.rect(this._position, canvas.height-paddle.getHeight()-50,paddle.getWidth(),paddle.getHeight());
                c.fillStyle = "#0095DD";
                c.fill();
                c.closePath();
                }
            }
            class Wall extends Rect{
                _position;
                constructor(height,width){
                    super(height,width);
                    this._position=(canvas.width-width)/2;
                }
                getPosition(){
                    return this._position;
                }
                setPosition(position){
                    this._position=position;
                }
            }

            class  Brick extends Rect{
                _lives;
                _status=1;
                _postX;
                _postY;                
                constructor(height,width,postX,postY,status){
                    super(height,width);
                    this._status=status;
                    this._postX=postX;
                    this._postY=postY;
                }
                getStatus(){
                    return this._status;
                }
                setStatus(status){
                    this._status=status;
                }
                getPostX(){
                    return this._postX;
                }
                getPostY(){
                    return this._postY;
                }
                draw(c){
                    ctx.beginPath();
                    ctx.rect(this._postX,this._postY,this._width,this._height);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
     
            class Bricks {
                _row;
                _col;
                _padding;
                _OffsetTop;
                _OffsetLeft;
                bricktable =[];
                constructor(row,col,padding,OffsetTop,OffsetLeft){
                    this._row=row;
                    this._col=col;
                    this._padding=padding;
                    this._OffsetTop=OffsetTop;
                    this._OffsetLeft=OffsetLeft;
                    
                    for(var c=0; c < col; c++){
                        this.bricktable[c] =[];
                        for(var r = 0; r < row;r++){
                            this.bricktable[c][r] ={brick :new Brick(20,70,c*(70+padding)+OffsetLeft,r*(20+padding)+OffsetTop,1)};// 指定される場所にオブジェクトを代入する（x=0,y=0)
                        }
                    }          
                }
                collisionDetection(){
                for(var c = 0 ;c<this._col;c++){
                    for(var r = 0 ; r<this._row;r++){
                        var b = this.bricktable[c][r];
                        if(b.brick.getStatus() == 1){
                            if(ball.getX()> b.brick.getPostX()  && ball.getX() < b.brick.getPostX() + b.brick.getWidth() && ball.getY() > b.brick.getPostY()  &&  ball.getY() <b.brick.getPostY()  + b.brick.getHeight()){
                            
                                ball.turnY();
                                b.brick.setStatus(0) ; 
                                score++;
                                if(score== this._row*this._col){
                                    alert("You Win, CONGRATULATIONS");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }        
            }
            drawBricks(c){
                for(var c = 0 ;c<this._col;c++){
                    for(var r = 0 ; r<this._row;r++){
                        if(this.bricktable[c][r].brick.getStatus()==1){
                            this.bricktable[c][r].brick.draw(c);
                        }
                    }
                }
            }
        }
            
          //  Object.assign(Rect.prototype,basestatus);
            var canvas =document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var rightPressed =false;
            var leftPressed =false;
            var bricks = new Bricks(3,5,10,30,30);
            var paddle = new Paddle(10,75);
            var score = 0;
            var lives = 3;
            var ball = new Ball(10);
            document.addEventListener("keydown",keyDownHandker,false);
            document.addEventListener("keyup",keyUpHandker,false);
            document.addEventListener("mousemove",mouseMoveHandler,false);
　　　　　//--------------------整合---------
            function mouseMoveHandler(e){
                var relativeX =e.clientX - canvas.offsetLeft;
                if(relativeX > 0 && relativeX< canvas.width){
                    paddle.setPosition(relativeX -paddle.getWidth()/2);
                }
            }
            function keyUpHandker(e){
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed =false;
                }else if(e.key == "Left" || e.key == "ArrowLeft"){
                    leftPressed =false;
                }
            }
            function keyDownHandker(e){
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed =true;
                }else if(e.key == "Left" || e.key == "ArrowLeft"){
                    leftPressed =true;
                }
            }
            
            function drawScore(){
                ctx.font = "16px Arial";
                ctx.fillStyle="#0095DD";
                ctx.fillText("Score: " + score, 8, 20);
            }
            function drawLives(){
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Lives " + lives, canvas.width - 65, 20);
            }
           
         
        
            // void mainのような
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                bricks.drawBricks(ctx);
                ball.draw(ctx);
                paddle.draw(ctx);
                bricks.collisionDetection();
                drawScore();
                drawLives();
                ball.check();
                requestAnimationFrame(draw);
            }
            
            draw();

            
            
            /*
            パドルとキーボード操作
            document.addEventListener(type, listener [,options]);
            type 対象とするイベントの種類を表す文字列
            listener イベントが発生するときに通知を受け取るオブジェクト
            option falseで、子要素から親要素に向かってイベントが伝播し
                   ます。もし、親要素のイベントを先に拾う場合には、オプ
                   ションをtrueにしましょう。
            */
            /*
            ボールを壁で弾ませる
            考え方(壁があるような)
            ボールの位置のyの値が0未満だったら、
            符号反転させた値を設定することでy軸
            方向の動きの向きを変えます。
            */
            /*
            ボールを動かす
            setInterval(function,ms) run function per ms
            setInterval(draw, 10);
            */
            /*
            描画する
            beginPath() ~記述~closePath()
            rect(x-axis,y-axis,width,height):rectangle　
            arc(center-x-axis,center-y-axis,radius,arg-st,ard-ed,option):pie
            option >> false clockwise 
                      true anticlockwise
            fillStyle  塗りつぶしのスタイル
            strokeStyle  アウトラインのスタイル
            fill() 塗りつぶし
            stroke()　縁
                    
            ctx.beginPath();
            ctx.rect(20,40,50,50); 
            ctx.fillStyle="FF0000";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(240,160,20,0,Math.PI*2,false);
            ctx.fillStyle="green"
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(160,10,100,40);
            ctx.strokeStyle="rgba(0,0,255,0.5)";
            ctx.stroke();
            ctx.closePath();
            */
        </script>
    </body>
</html>
