<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Work</title>
        <style>
            * {padding: 0;margin :0 ;}
            canvas { background:#eee;display:block;margin:0 auto ;}
        </style>
    </head>
    <body>
        <canvas id ="myCanvas" width ="480" height="600"></canvas>
        <script>
            //JavaScriptのコード
            /*
            ボールのクラスを作成しました
            ゲームの状態のクラス
            あと
            ブロック　PADDLEの作成
            メソッドの調整
            */class Ball{
                #Radius;
                #x=canvas.width/2;
                #y=canvas.height-100;
                #dx=5;
                #dy=-5;
                constructor(Radius){
                    this.#Radius =Radius;
                }
                draw(c){
                    c.beginPath();
                    c.arc(this.#x, this.#y,this.#Radius, 0, Math.PI*2,false);
                    c.fillStyle = "green";
                    c.fill();
                    c.closePath();
                }
                update(){
                    this.#x += this.#dx;
                    this.#y += this.#dy;
                }
                getRadius(){
                    return this.#Radius;
                }
                getX(){
                    return this.#x +this.#dx;
                }
                getY(){
                    return this.#y + this.#dy;
                }
                turnX(){
                    this.#dx *= -1; 
                }
                turnY(){
                    this.#dy *= -1; 
                }
            }
            class Rect{
                height;
                width;
                constructor(height,weight){
                    this.width=width;
                    this.height= height;
                }
            }          
            class Paddle extends Rect{
                position;
                constructor(height,weight,position){
                    super(height,weight);
                    this.position=position;
                }
            }
            class  Wall extends Rect{
                
                constructor(height,weight){
                    super(height,weight);
                    this.position=position;
                }
            }
            class  Block extends Rect{
                #lives;
                #status=1;
                constructor(height,weight,lives){
                    super(height,weight);
                    this.#lives=lives;
                }
                draw(c){

                }
            }
            var canvas =document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var paddleHeight =10;
            var paddleWidth =75;
            var paddleX = (canvas.width-paddleWidth)/2;
            var rightPressed =false;
            var leftPressed =false;
            var brickRowCount = 3;
            var brickColumnCount =5;
            var brickWidth =75;
            var brickHeight = 20;
            var brickPadding= 10;
            var brickOffsetTop =30;
            var brickOffsetLeft=30;
            var bricks =[];
            for(var c=0; c<brickColumnCount; c++){
                bricks[c] =[];
                for(var r = 0; r<brickRowCount ;r++){
                    bricks[c][r] ={x: 0,y: 0, status : 1};// 指定される場所にオブジェクトを代入する（x=0,y=0)
                }
            }
            var score = 0;
            var lives = 3;
            var ball = new Ball(10);
            
            document.addEventListener("keydown",keyDownHandker,false);
            document.addEventListener("keyup",keyUpHandker,false);
            document.addEventListener("mousemove",mouseMoveHandler,false);
　　　　　//--------------------整合---------
            function mouseMoveHandler(e){
                var relativeX =e.clientX - canvas.offsetLeft;
                if(relativeX > 0 && relativeX< canvas.width){
                    paddleX = relativeX -paddleWidth/2;
                }
            }
            function keyUpHandker(e){
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed =false;
                }else if(e.key == "Left" || e.key == "ArrowLeft"){
                    leftPressed =false;
                }
            }
            function keyDownHandker(e){
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed =true;
                }else if(e.key == "Left" || e.key == "ArrowLeft"){
                    leftPressed =true;
                }
            }
            //------------------------------
            //衝突検出関数
            function collisionDetection(){
                for(var c = 0 ;c<brickColumnCount;c++){
                    for(var r = 0 ; r<brickRowCount;r++){
                        var b = bricks[c][r];
                        if(b.status == 1){
                            if(ball.getX()> b.x && ball.getX() < b.x + brickWidth && ball.getY() > b.y &&  ball.getY() <b.y + brickHeight){
                                ball.turnY();
                                b.status = 0; 
                                score++;
                                if(score== brickRowCount*brickColumnCount){
                                    alert("You Win, CONGRATULATIONS");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }        
            }
            function drawScore(){
                ctx.font = "16px Arial";
                ctx.fillStyle="#0095DD";
                ctx.fillText("Score: " + score ,8,20);
            }
            function drawLives(){
                ctx.font = "16px Arial";
                ctx.fillStyle="#0095DD";
                ctx.fillText("Lives " + lives ,canvas.width-65,20);
            }
           
            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight-50,paddleWidth,paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            
            //ブロックを作成
            function drawBricks(){
                for(var c = 0 ;c<brickColumnCount;c++){
                    for(var r = 0 ; r<brickRowCount;r++){
                        if(bricks[c][r].status==1){
                            var brickX = ( c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = ( r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX,brickY,brickWidth,brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath(); 
                        }
                    }
                }
            }
            // void mainのような
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                drawBricks();
                ball.draw(ctx);
                drawPaddle();
                collisionDetection();
                drawScore();
                drawLives();
               
                if(ball.getY()< ball.getRadius()){
                    ball.turnY();    
                
                //}else if(ball.getY() > canvas.height - ball.getRadius()){
                }else if(ball.getX() >paddleX && ball.getX() < paddleX + paddleWidth && ball.getY() > canvas.height-paddleHeight-50 && ball.getY() < canvas.height-50){
                 
                 //   if(ball.getX() >paddleX && ball.getX() < paddleX + paddleWidth && ball.getY() <canvas.height-paddleHeight-50 ){
                        ball.turnY();
                    }else if(ball.getY() >canvas.height-paddleHeight-50){
                        lives--;
                        if(!lives){
                            alert("GAME OVER");
                        document.location.reload();
                        }else{
                           ball=new Ball(10);
                            paddleX=(canvas.width-paddleWidth)/2;
                        }

                      
                    }
               // }
                if(ball.getX() < ball.getRadius() || ball.getX()> canvas.width - ball.getRadius()){
                    ball.turnX();    
                }
                if(leftPressed && paddleX > 0){
                    paddleX -=7;
                }else if(rightPressed && paddleX < canvas.width-paddleWidth){
                    paddleX +=7;
                }
                ball.update();
                requestAnimationFrame(draw);
            }
            
            draw();

            
            
            /*
            パドルとキーボード操作
            document.addEventListener(type, listener [,options]);
            type 対象とするイベントの種類を表す文字列
            listener イベントが発生するときに通知を受け取るオブジェクト
            option falseで、子要素から親要素に向かってイベントが伝播し
                   ます。もし、親要素のイベントを先に拾う場合には、オプ
                   ションをtrueにしましょう。
            */
            /*
            ボールを壁で弾ませる
            考え方(壁があるような)
            ボールの位置のyの値が0未満だったら、
            符号反転させた値を設定することでy軸
            方向の動きの向きを変えます。
            */
            /*
            ボールを動かす
            setInterval(function,ms) run function per ms
            setInterval(draw, 10);
            */
            /*
            描画する
            beginPath() ~記述~closePath()
            rect(x-axis,y-axis,width,height):rectangle　
            arc(center-x-axis,center-y-axis,radius,arg-st,ard-ed,option):pie
            option >> false clockwise 
                      true anticlockwise
            fillStyle  塗りつぶしのスタイル
            strokeStyle  アウトラインのスタイル
            fill() 塗りつぶし
            stroke()　縁
                    
            ctx.beginPath();
            ctx.rect(20,40,50,50); 
            ctx.fillStyle="FF0000";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(240,160,20,0,Math.PI*2,false);
            ctx.fillStyle="green"
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(160,10,100,40);
            ctx.strokeStyle="rgba(0,0,255,0.5)";
            ctx.stroke();
            ctx.closePath();
            */
        </script>
    </body>
</html>
