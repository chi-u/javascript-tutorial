<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Work</title>
        <style>
            * {padding: 0;margin :0 ;}
            canvas { background:#eee;display:block;margin:0 auto ;}
        </style>
    </head>
    <body>
        <canvas id ="myCanvas" width ="480" height="600"></canvas>
        <script>
            //JavaScriptのコード
            /*
            ボールのクラスを作成しました
            ゲームの状態のクラス
            あと
            ブロック　PADDLEの作成
            メソッドの調整
            */
          
            class Ball{
                
                _Radius;//rを小文字に（また来週）
                _x=canvas.width/2;
                _y=canvas.height-100;
                _dx=5;
                _dy=-5;
                constructor(Radius){
                    this._Radius =Radius;
                }
                draw(c){
                    c.beginPath();
                    c.arc(this._x, this._y,this._Radius, 0, Math.PI*2,false);
                    c.fillStyle = "green";
                    c.fill();
                    c.closePath();
                }
                update(){
                    this._x += this._dx;
                    this._y += this._dy;
                }
                getRadius(){
                    return this._Radius;
                }
                getX(){
                    return this._x +this._dx;
                }
                getY(){
                    return this._y + this._dy;
                }
                turnX(){
                    this._dx *= -1; 
                }
                turnY(){
                    this._dy *= -1; 
                }
                
            }
            class Rect{
                _height;
                _width;
                constructor(height,width){
                    this._width= width;
                    this._height= height;
                }
                getHeight(){
                    return this._height;
                }
                getWidth(){
                    return this._width;
                }
            }          
            class Paddle extends Rect{
                _position;
                constructor(height,width){
                    super(height,width);
                    this._position=(wall.getWidth()+wall.getPositionX()-width)/2;
                }
                getPosition(){
                    return this._position;
                }
                setPosition(position){
                    this._position=position;
                }
                draw(c){
                    c.beginPath();
                    c.rect(this._position, wall.getPositionY()+wall.getHeight()-paddle.getHeight()-50,paddle.getWidth(),paddle.getHeight());
                    c.fillStyle = "#0095DD";
                    c.fill();
                    c.closePath();
                }
            }
            class Wall extends Rect{
                _positionX;
                _positionY;

                constructor(height,width){
                    super(height,width);
                    this._positionX=(canvas.width-width)/2;
                    this._positionY=(canvas.height-height)/2;
                    
                }
                getPositionX(){
                    return this._positionX;
                }
                getPositionY(){
                    return this._positionY;
                }
                setPosition(position){
                    this._positionX=position;
                }
                draw(c){
                    c.beginPath();
                    c.rect(this._positionX, this._positionY,super.getWidth(),super.getHeight());
                    c.fillStyle = "#FFFFFF";
                    c.fill();
                    c.closePath();
                }
            }

            class Brick extends Rect{
                _status;
                _postX;
                _postY;         
                _color = ["#005599","#0075BB","#0095DD"];       
                constructor(height,width,postX,postY){
                    super(height,width);
                    this._postX=postX;
                    this._postY=postY;
                    this._status= Math.floor( Math.random() * 4);
                }
                getStatus(){
                    return this._status;
                }
                setStatus(status){
                    this._status=status;
                }
                getPostX(){
                    return this._postX;
                }
                getPostY(){
                    return this._postY;
                }
                draw(c){
                    ctx.beginPath();
                    ctx.rect(this._postX,this._postY,this._width,this._height);
                    //ctx.fillStyle = "#009AAA";
                    
                    ctx.fillStyle = this._color[this._status-1];
                    
                    ctx.fill();
                    ctx.fillStyle = "#000000";
                    ctx.stroke();
                    ctx.closePath();
                }
            }
            
            class Bricks {
                _row;
                _col;
                _padding;
                _OffsetTop;
                _OffsetLeft;
                _totalscore =0;
                bricktable =[];
                constructor(row,col,padding,OffsetTop,OffsetLeft){
                    this._row=row;
                    this._col=col;
                    this._padding=padding;
                    this._OffsetTop=OffsetTop;
                    this._OffsetLeft=OffsetLeft;
                                
                    for(var c=0; c < col; c++){
                        this.bricktable[c] =[];
                        for(var r = 0; r < row;r++){
                           
                            this.bricktable[c][r] ={brick :new Brick(20,40,c*(40+padding)+OffsetLeft,r*(20+padding)+OffsetTop)};// 指定される場所にオブジェクトを代入する（x=0,y=0)
                            this._totalscore += this.bricktable[c][r].brick.getStatus();
                        }
                    }          
                    if(this._totallscore < 10){
                        document.location.reload();
                    }
                }
                
                draw(c){
                    for(var c = 0 ;c<this._col;c++){
                        for(var r = 0 ; r<this._row;r++){
                            if(this.bricktable[c][r].brick.getStatus()>0){
                                this.bricktable[c][r].brick.draw(c);
                            }
                        }
                    }
                }
                getTotal(){
                    return this._totalscore;
                }
                setTotal(score){
                    this._totalscore = score;
                }
              
        }
            
          //  Object.assign(Rect.prototype,basestatus);
            var canvas =document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var rightPressed =false;
            var leftPressed =false;
            var wall = new Wall(540,420);
            var bricks = new Bricks(4,9,0,wall.getPositionY()+30,wall.getPositionX()+30);
            var paddle = new Paddle(10,75);
            var score = 0;
            var lives = 3;
            var ball = new Ball(10);

            document.addEventListener("keydown",keyDownHandker,false);
            document.addEventListener("keyup",keyUpHandker,false);
            
            document.addEventListener("mousemove",mouseMoveHandler,false);
            draw();
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                wall.draw(ctx);
                bricks.draw(ctx);
                ball.draw(ctx);
                paddle.draw(ctx);
               
                collisionDetection();
                drawScore();
                drawLives();
                drawless();
                check();
                requestAnimationFrame(draw);
            }
            
　　　　　//--------------------整合---------
            function mouseMoveHandler(e){
                var relativeX =e.clientX - canvas.offsetLeft;
                if(relativeX >  paddle.getWidth() +wall.getPositionX()&& relativeX< wall.getWidth()+wall.getPositionX()){
                    paddle.setPosition(relativeX -paddle.getWidth());
                }
                
            }
            function keyUpHandker(e){
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed =false;
                }else if(e.key == "Left" || e.key == "ArrowLeft"){
                    leftPressed =false;
                }
            }
            function keyDownHandker(e){
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed =true;
                }else if(e.key == "Left" || e.key == "ArrowLeft"){
                    leftPressed =true;
                }
            }
            
            function drawScore(){
                ctx.font = "16px Arial";
                ctx.fillStyle="#0095DD";
                ctx.fillText("Score: " + score, 8, 20);
            }
            function drawless(){
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("あと " + bricks.getTotal(), canvas.width/2, 20);
            }
            function drawLives(){
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Lives " + lives, canvas.width - 65, 20);
            }
           
                function collisionDetection(){
                    for(var c = 0 ;c<bricks._col;c++){
                        for(var r = 0 ; r<bricks._row;r++){
                            var b = bricks.bricktable[c][r];
                            if(b.brick.getStatus() >0){
                                if(ball.getY()<ball.getRadius()+b.brick.getPostY()+b.brick.getHeight() && ball.getY()>b.brick.getPostY()-ball.getRadius()&&ball.getX()>b.brick.getPostX() -ball.getRadius() && ball.getX()<b.brick.getPostX()+b.brick.getWidth()+ball.getRadius()){
                                    if(ball.getX()>b.brick.getPostX()&& ball.getX()<b.brick.getPostX()+b.brick.getWidth()){
                                        ball.turnY();
                                        
                                       
                                    }else if(ball.getY()>b.brick.getPostY()&& ball.getY()<b.brick.getPostY()+b.brick.getWidth()){
                                        ball.turnX();
                                    }else{
                                        ball.turnY();
                                        ball.turnX();
                                    }
                                    b.brick.setStatus(b.brick.getStatus()-1) ; 
                                    score++;
                                    bricks.setTotal(bricks.getTotal()-1);
                                    if(bricks.getTotal()==0){
                                        alert("You Win, CONGRATULATIONS");
                                        document.location.reload();
                                        break;
                                    }
                                    
                                }
                            }
                        }
                    }
                }       
                   
            function check(){
                    if(ball.getY()< ball.getRadius()+wall.getPositionY()){
                       ball.turnY();    
                    }else if(ball.getX() >paddle.getPosition() && ball.getX() < paddle.getPosition() + paddle.getWidth() && ball.getY() > wall.getHeight()+wall.getPositionY()-paddle.getHeight()-50 && ball.getY() < wall.getHeight()+wall.getPositionY()-50){
                       ball.turnY();
                    }else if(ball.getY() >wall.getHeight()+wall.getPositionY()-paddle.getHeight()){
                        lives--;
                        if(!lives){
                            alert("GAME OVER");
                            document.location.reload();
                        }else{
                            ball=new Ball(ball.getRadius());
                            paddle.setPosition((wall.getWidth()+wall.getPositionX()-paddle.getWidth())/2);
                        }
                    }
                if(ball.getX() < ball.getRadius()+wall.getPositionX() || ball.getX()> wall.getWidth()+wall.getPositionX() - ball.getRadius()){
                    ball.turnX();    
                }
                if(leftPressed && paddle.getPosition() > wall.getPositionX()){
                    paddle.setPosition(paddle.getPosition()-7);
                    if(paddle.getPosition()<+wall.getPositionX()){
                        paddle.setPosition(wall.getPositionX());
                    }
                }else if(rightPressed && paddle.getPosition() < wall.getWidth()+wall.getPositionX()-paddle.getWidth()){
                    paddle.setPosition(paddle.getPosition()+7);
                    if(paddle.getPosition()+paddle.getWidth()>wall.getWidth()+wall.getPositionX()){
                        paddle.setPosition(wall.getWidth()+wall.getPositionX()-paddle.getWidth());
                    }
                }
                ball.update();
                }
        
            // void mainのような
            
            

            
            
            /*
            パドルとキーボード操作
            document.addEventListener(type, listener [,options]);
            type 対象とするイベントの種類を表す文字列
            listener イベントが発生するときに通知を受け取るオブジェクト
            option falseで、子要素から親要素に向かってイベントが伝播し
                   ます。もし、親要素のイベントを先に拾う場合には、オプ
                   ションをtrueにしましょう。
            */
            /*
            ボールを壁で弾ませる
            考え方(壁があるような)
            ボールの位置のyの値が0未満だったら、
            符号反転させた値を設定することでy軸
            方向の動きの向きを変えます。
            */
            /*
            ボールを動かす
            setInterval(function,ms) run function per ms
            setInterval(draw, 10);
            */
            /*
            描画する
            beginPath() ~記述~closePath()
            rect(x-axis,y-axis,width,height):rectangle　
            arc(center-x-axis,center-y-axis,radius,arg-st,ard-ed,option):pie
            option >> false clockwise 
                      true anticlockwise
            fillStyle  塗りつぶしのスタイル
            strokeStyle  アウトラインのスタイル
            fill() 塗りつぶし
            stroke()　縁
                    
            ctx.beginPath();
            ctx.rect(20,40,50,50); 
            ctx.fillStyle="FF0000";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(240,160,20,0,Math.PI*2,false);
            ctx.fillStyle="green"
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(160,10,100,40);
            ctx.strokeStyle="rgba(0,0,255,0.5)";
            ctx.stroke();
            ctx.closePath();
            */
        </script>
    </body>
</html>
